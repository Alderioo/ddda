{% load static %}
<html>
    <head>
        <link rel="stylesheet" href="{% static 'myapp/styles.css' %}">
    </head>
    <body class="bg-sky-500">
        <h1> This is index template</h1>
        <h2>
            {% for item in items %}
            <a href="{% url 'myapp:detail' item.id %}">
            ID: {{item.id}} | Name: {{item.name}} | Price: {{item.price}} | {{item.description}}<br>
            </a>
            {% endfor %}
        </h2>
    </body>
</html>
